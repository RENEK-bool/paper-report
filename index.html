<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlify 部署测试 Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🚀 Netlify 部署测试</h1>
            <p class="subtitle">这是一个简单的demo用于测试Netlify部署</p>
        </header>

        <main class="main-content">
            <section class="feature-card">
                <h2>功能特性</h2>
                <ul>
                    <li>✅ 响应式设计</li>
                    <li>✅ 现代CSS样式</li>
                    <li>✅ JavaScript交互</li>
                    <li>✅ Netlify部署就绪</li>
                </ul>
            </section>

            <section class="demo-section">
                <h2>交互演示</h2>
                <button id="clickBtn" class="demo-btn">点击我!</button>
                <div id="result" class="result-area"></div>
            </section>

            <section class="info-section">
                <h2>部署信息</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <strong>部署时间:</strong>
                        <span id="deployTime"></span>
                    </div>
                    <div class="info-item">
                        <strong>状态:</strong>
                        <span class="status-badge">部署成功</span>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Netlify Demo. 部署测试成功! 🎉</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
